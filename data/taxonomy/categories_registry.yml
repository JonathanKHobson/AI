desc: Primary topical groupings for templates. Short, lowercase, kebab-case nouns.
style_guide:
  casing: lowercase
  separator: hyphen
  allowed_chars: a–z, 0–9, hyphen
  length: 1–3 words
  advice:
  - Prefer nouns over adjectives ('culture' over 'cultural' when feasible).
  - Avoid highly overlapping synonyms; use aliases where needed.
  - Keep orthography consistent with tags where practical.
