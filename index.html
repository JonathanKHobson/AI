<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Redirecting…</title>

  <!-- Instant redirect (HTML fallback) -->
  <meta http-equiv="refresh" content="0; url=https://jonathankhobson.github.io/AI/glossary/">

  <!-- Help search engines update the URL -->
  <link rel="canonical" href="https://jonathankhobson.github.io/AI/glossary/">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <script>
    (function () {
      // Use replace() so the back button doesn’t bounce users back to the old URL
      var dest = "https://jonathankhobson.github.io/AI/glossary/";
      var q = window.location.search || "";
      var h = window.location.hash || "";
      window.location.replace(dest + q + h);
    })();
  </script>
  <style>
    html,body{height:100%} body{display:grid;place-items:center;font:16px/1.4 system-ui}
    a{color:#2563eb}
  </style>
</head>
<body>
  <p>Forwarding to <a href="https://jonathankhobson.github.io/AI/glossary/">AI Glossary</a>…</p>
</body>
</html>
